<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>猜數字遊戲</title>
  <script src="guest.js" defer></script>
  <script src="javatest.js" defer></script>
  <link href="guest.css" rel="stylesheet" media="all">
  <style>
    .spinning-text {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      animation: spin 3s linear infinite;
      color: red;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <button onclick="hello('')">click Here</button>
  <button onclick="hello2('小名')">click Here2</button>

  <button id="btn1">點我1</button>
  <button id="btn2">點我2</button>
  <button id="btn3">點我3</button>
  <button id="btn4">點我4</button>

  <h1 id="demo1">底下有我們習寶</h1>
  <h2 id="demo2">習寶可愛嗎</h2>
  <br>
  <img id="img" src="images/ssss.jpg" width="500px">

  <div>
    <h1>猜數字遊戲</h1>
    <label for="guessField">猜一個數字 (1 到 100):</label>
    <input type="number" class="guessField" id="guessField" min="1" max="100">
    <button class="guessSubmit">提交</button>
  </div>

  <p class="count">猜測次數：0</p>
  <div class="result"></div>

  <!-- 重新開始按鈕容器 -->
  <div class="restart-container" style="display:none; margin-top: 30px;">
    <button class="restartButton">重新開始遊戲</button>
  </div>

  <!-- 失敗時額外訊息 -->
 <div class="failure-extra" style="display: none; text-align: center; margin-top: 20px;">
  <div class="spinning-text">老子把你媽吊起來在這宮殿裏頭旋轉</div>
  <img class="failure-gif" src="images/ddd.gif" alt="旋轉的GIF" style="width: 200px; margin-top: 20px;">
  <button id="force-download-btn" style="margin-top: 20px;">閉嘴 我爸在米哈由工作 他可以在你電腦下載原神</button>
</div>

  </div>

  <div class="success-image" style="display:none; text-align:center; margin-top:20px;">
  <img src="success-image" srcset="images/dddd.png" style="width:200px;">
</div>


</body>
</html>
